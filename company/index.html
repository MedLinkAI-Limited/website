  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // --- Background Image Logic ---
      const images = [

      // Preload images to ensure they are cached for smoother rendering

          const trace = {};
          for (let line of lines) {
            const [key, value] = line.split('=');
            trace[key] = value;
          }
